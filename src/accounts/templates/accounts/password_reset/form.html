{% extends "auth.html" %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock %}

{% block authblock %}

{% if user.is_authenticated %}
    <p>You can change your password in the Edit Profile</p>
{% else %}
    <h1>Forgot Password</h1>
    {% crispy form %}
    <div class="text-center">
        <hr>
        <p><a href="/">Cancel</a></p>
    </div>
{% endif %}

{% endblock authblock %}
